         <a href="/userprofile/" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="My Account">

           <img src="{{ uploaded_pic_url.url }}" class="w3-circle" style="height:23px;width:23px" alt="">

        {% endif %}

        </div>
       </div>
<br/><br/><br/><br/>

<form action="/editprofile/" method="POST">
    {% csrf_token %}
<table>
    <tr>
        <td><b>Your Email:</b></td>
        <td><b>{{ email }}</b></td>
    </tr>
    
       
        <tr>
            <td>First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td><input type="text" name="first_name" placeholder="First Name" ></td>
        </tr>
    
    <tr>
        <td>Last Name:</td>
        <td><input type="text" name="last_name" placeholder="Last Name" required></td>
    </tr>
    
    <tr>
        <td>DOB:</td>
        <td><input type="date" name="dob"></td>
    </tr>
    <tr>
        <td>Gender:</td>
    <td>
        <select name="gender">
            <option value="gender">Gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>							    
        </select>
    </td>
    </tr>

    <tr>
        <td>Country:</td>
        <td><input type="text" name="country" placeholder="Country"></td>
    </tr>

    <tr>
        <td>State:</td>
        <td><input type="text" name="state" placeholder="State"></td>
    </tr>

    <tr>
        <td>City:</td>
        <td><input type="text" name="city" placeholder="City"></td>
    </tr>

    <tr>
        <td>Phone:</td>
        <td><input type="text" name="phone" placeholder="Phone Number"></td>
    </tr>

    <tr>
        <td><button type="submit">Submit</button></td>
    </tr>

  </table> 
</form>
  </body>
